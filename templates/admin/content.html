{% extends "admin/basic.html" %}
{% block body %}
    <div class="padding-light">
        <a class="btn btn-primary" href="/admin/content/add">添加内容</a>
    </div>
    <table class="table table-bordered table-hover table-striped">
        <thead>
            <tr>
                <th width="5%">ID</th>
                <th width="55%">标题</th>
                <th width="15%">日期</th>
                <th width="25%">操作</th>
            </tr>
        </thead>
        <tbody>
            {% for content in contents %}
            <tr>
                <td style="vertical-align: middle;">{{ content.id }}</td>
                <td style="vertical-align: middle;">{{ content.title }}</td>
                <td style="vertical-align: middle;">{{ content.time }}</td>
                <td style="vertical-align: middle;">
                    <a class="table-operation" href="/admin/content/edit/{{ content.id }}">编辑</a>
                    <a class="table-operation" href="/admin/content/del/{{ content.id }}" onclick="return confirm_delete('是否删除{{ content.title }}?')">删除文章</a>
                </td>
            </tr>
            {% else %}
            <tr>
                <td colspan="4" align="center">未查询到任何文章</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
