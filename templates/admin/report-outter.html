{% extends "basic.html" %}
{% block bodyer %}
    <table width="100%" border="0" cellspacing="0" cellpadding="0">
        <tr>
            <td align="left" width="145" valign="top"></td>
            <td style="padding:10px 0 3px 12px; font-size:9pt; background-position:top right; background-repeat:no-repeat; background-color:#A08359"></td>
        </tr>
    </table>
    <table width="100%" border="0" cellspacing="0" cellpadding="0">
       <tr>
            <td width="145" valign="top">
                <div id="navalpha">
                {% include 'menu.html' %}
                </div>
            </td>
            <td style="padding:10px 0 3px 12px; font-size:9pt;" valign="top">
                <h2>校外新闻报道申请列表</h2>
                <hr/>
                <table width="100%" border="1px" align="center" cellpadding="0" cellspacing="0" class="ccs">
                    <tr>
                        <td align="center">id</td>
                        <td align="center">活动内容</td>
                        <td align="center">活动日期</td>
                        <td align="center">联系人</td>
                        <td align="center">提交时间</td>
                        <td align="center">操作</td>
                    </tr>
                    {% for statu in status %}
                    <tr>
                        <td align="center">{{ statu.id }}</td>
                        <td>{{ statu.content }}</td>
                        <td align="center">{{ statu.date }}</td>
                        <td align="center">{{ statu.linkman }}</td>
                        <td align="center">{{ statu.time }}</td>
                        <td align="center">
                        	<a href="/admin/form/report-outter-detail/{{statu.id}}">查看详情</a>&nbsp;&nbsp;
                        	<a href="/admin/form/report-outter-pass/{{statu.id}}">通过</a>&nbsp;&nbsp;
                        	<a href="/admin/form/report-outter-pass/{{statu.id}}">不通过</a>&nbsp;&nbsp;
                        </td>
                    </tr>
                    {% else %}
                    <tr>
                        <td colspan="6" align="center">暂无申请</td>
                    </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </td>
        </tr>
    </table>
{% endblock %}
